<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chatbot</title>
</head>
<body>
    <h1>Select a Chatbot</h1>
    <form method="post">
        <label for="chatbot_choice">Choose a chatbot:</label>
        <select name="chatbot_choice" id="chatbot_choice">
            <option value="1">Isha, the AI therapist</option>
            <option value="2">Mahatma Gandhi</option>
            <option value="3">Cat</option>
            <option value="4">Any historical figure</option>
        </select>
        <br>
        <label for="history_person">If you selected "Any historical figure", enter the name:</label>
        <input type="text" name="history_person" id="history_person">
        <br><br>
        <input type="submit" value="Start Chat">
    </form>
</body>
</html>
